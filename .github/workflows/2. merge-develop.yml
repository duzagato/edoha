name: Criar branch release e PR develop → release

on:
  pull_request:
    branches:
      - develop
    types: [closed]

jobs:
  create-release:
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write

    steps:
      - name: Checar repositório
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Configurar Git
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@users.noreply.github.com"

      - name: Calcular versão da release
        id: calculate_version
        run: |
          # Busca todas as branches release remotas
          git fetch origin 'refs/heads/release/*:refs/remotes/origin/release/*'
          
          # Conta as branches release existentes
          count=$(git branch -r | grep -c 'origin/release/') || true
          next_version=$((count + 1))
          
          echo "Versão calculada: $next_version"
          echo "RELEASE_VERSION=$next_version" >> $GITHUB_ENV

      - name: Criar branch release
        run: |
          git checkout develop
          git pull origin develop
          git checkout -b release/${{ env.RELEASE_VERSION }}
          git push origin release/${{ env.RELEASE_VERSION }}
          echo "Branch release/${{ env.RELEASE_VERSION }} criada com sucesso"

      - name: Criar PR develop → release
        run: |
          # Usando a API REST do GitHub diretamente para maior confiabilidade
          curl -X POST \
            -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" \
            -H "Accept: application/vnd.github.v3+json" \
            https://api.github.com/repos/${{ github.repository }}/pulls \
            -d '{
              "title": "Release ${{ env.RELEASE_VERSION }} - Desenvolvimento → Release",
              "body": "PR automática contendo as alterações da develop para release/${{ env.RELEASE_VERSION }}\n\nNão fazer merge desta PR, apenas revisar as alterações.",
              "head": "develop",
              "base": "release/${{ env.RELEASE_VERSION }}",
              "draft": false
            }'
          echo "PR criada com sucesso"