name: Criar branch release e PR develop → release

on:
  pull_request:
    branches:
      - develop
    types: [closed]

jobs:
  create-release-and-pr:
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write

    steps:
      - name: Checar repositório
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Configurar Git
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@users.noreply.github.com"

      - name: Calcular versão da release
        id: calculate_version
        run: |
          git fetch origin 'refs/heads/release/*:refs/remotes/origin/release/*'
          count=$(git branch -r | grep -c 'origin/release/') || true
          next_version=$((count + 1))
          echo "RELEASE_VERSION=$next_version" >> $GITHUB_ENV
          echo "Versão calculada: $next_version"

      - name: Criar branch release
        run: |
          git checkout develop
          git pull origin develop
          git checkout -b release/${{ env.RELEASE_VERSION }}
          git push origin release/${{ env.RELEASE_VERSION }}
          echo "Branch release/${{ env.RELEASE_VERSION }} criada com sucesso"

      - name: Criar PR develop → release
        run: |
          gh pr create \
            --title "Release ${RELEASE_VERSION} - Desenvolvimento → Release" \
            --body "PR automática contendo as alterações da develop para release/${RELEASE_VERSION}\n\n**Atenção:** Não fazer merge desta PR, apenas revisar as alterações." \
            --base release/${RELEASE_VERSION} \
            --head develop
        env:
          GH_TOKEN: ${{ secrets.GH_PAT }}